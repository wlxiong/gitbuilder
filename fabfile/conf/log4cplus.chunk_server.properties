
log4cplus.logger.diskIO=DEBUG, DISKIO
log4cplus.logger.running=DEBUG, RUNNING, EXCEPTION
log4cplus.logger.statinfo=DEBUG, STATINFO
log4cplus.logger.eventinfo=DEBUG, EVENTINFO

log4cplus.appender.STDOUT=log4cplus::ConsoleAppender
log4cplus.appender.STDOUT.layout=log4cplus::PatternLayout
log4cplus.appender.STDOUT.layout.ConversionPattern=%D{%Y-%m-%d %H:%M:%S:%q} - %m%n

log4cplus.appender.RUNNING=log4cplus::RollingFileAppender
log4cplus.appender.RUNNING.File=../log/chunk_server_debug.log
log4cplus.appender.RUNNING.MaxFileSize=50MB
log4cplus.appender.RUNNING.MaxBackupIndex=10
log4cplus.appender.RUNNING.layout=log4cplus::PatternLayout
log4cplus.appender.RUNNING.layout.ConversionPattern=%D{%Y-%m-%d %H:%M:%S:%q} [%t][%-5p]%F(%L) - %m%n

log4cplus.appender.EXCEPTION=log4cplus::RollingFileAppender
log4cplus.appender.EXCEPTION.File=../log/chunk_server_warn.log
log4cplus.appender.EXCEPTION.MaxFileSize=5MB
log4cplus.appender.EXCEPTION.MaxBackupIndex=10
log4cplus.appender.EXCEPTION.layout=log4cplus::PatternLayout
log4cplus.appender.EXCEPTION.layout.ConversionPattern=%D{%Y-%m-%d %H:%M:%S:%q} [%t][%-5p]%F(%L) - %m%n
log4cplus.appender.EXCEPTION.filters.1=log4cplus::spi::LogLevelRangeFilter
log4cplus.appender.EXCEPTION.filters.1.LogLevelMin=WARN
log4cplus.appender.EXCEPITON.filters.1.LogLeverMax=FATAL
log4cplus.appender.EXCEPTION.filters.1.AcceptOnMatch=true
log4cplus.appender.EXCEPTION.filters.2=log4cplus::spi::DenyAllFilter

log4cplus.appender.DISKIO=log4cplus::RollingFileAppender
log4cplus.appender.DISKIO.File=../log/chunk_server_diskIO.log
log4cplus.appender.DISKIO.MaxFileSize=50MB
log4cplus.appender.DISKIO.MaxBackupIndex=10
log4cplus.appender.DISKIO.layout=log4cplus::PatternLayout
log4cplus.appender.DISKIO.layout.ConversionPattern=%D{%Y-%m-%d %H:%M:%S:%q} [%t][%-5p]%F(%L) - %m%n

log4cplus.appender.STATINFO=log4cplus::RollingFileAppender
log4cplus.appender.STATINFO.File=../log/gfs_chunk_server_statinfo.log
log4cplus.appender.STATINFO.MaxFileSize=50MB
log4cplus.appender.STATINFO.MaxBackupIndex=150
log4cplus.appender.STATINFO.layout=log4cplus::PatternLayout
log4cplus.appender.STATINFO.layout.ConversionPattern=%D{%Y-%m-%d %H:%M:%S:%q} [%t][%-5p]%F(%L) - %m%n

log4cplus.appender.EVENTINFO=log4cplus::RollingFileAppender
log4cplus.appender.EVENTINFO.File=../log/gfs_chunk_server_eventinfo.log
log4cplus.appender.EVENTINFO.MaxFileSize=50MB
log4cplus.appender.EVENTINFO.MaxBackupIndex=150
log4cplus.appender.EVENTINFO.layout=log4cplus::PatternLayout
log4cplus.appender.EVENTINFO.layout.ConversionPattern=%D{%Y-%m-%d %H:%M:%S:%q} [%t][%-5p]%F(%L) - %m%n

